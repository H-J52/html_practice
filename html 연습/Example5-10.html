<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스가 올라오면 행의 배경색이 변하는 표 만들기</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            text-align: center; /* 가운데 정렬 추가 */
            padding: 5px;
            height: 15px;
            width: 100px;
        }

        thead, tfoot {
            background : darkgray;
            color: yellow;
        }

        tbody tr:nth-child(even) {
            background: aliceblue;
        }

        tbody tr:hover {
            background: pink;
        }
    </style>
</head>
<body>
    <h3>2017년 1학기 성적</h3>
    <hr>
    <table>
        <thead>
            <tr><th>이름</th><th>Html</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>310</th><th>299</th></tr>
        </tfoot>
        <tbody>
            <tr><th>황기태</th><th>80</th><th>70</th></tr>
            <tr><th>이재문</th><th>95</th><th>99</th></tr>
            <tr><th>감두람</th><th>85</th><th>90</th></tr>
            <tr><th>김남윤</th><th>50</th><th>40</th></tr>
        </tbody>
    </table>
</body>
</html>
