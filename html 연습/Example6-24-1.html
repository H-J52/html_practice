<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2단부터 9단까지 한번에 출력되는 함수 만들기</title>
  <script>
    function gugudan(start, end) {
      for (let i = start; i <= end; i++) {
        document.write("<h3>" + i + "단</h3>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + " x " + j + " = " + i * j + "<br>");
        }
        document.write("<hr>");
      }
    }
  </script>
</head>

<body>
  <h3>구구단 출력 함수 만들기</h3> 
  <hr>
  <script>
    gugudan(2, 9); 
  </script>
</body>

</html>
