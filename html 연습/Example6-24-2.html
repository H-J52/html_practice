<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>구구단 출력</title>
  <script>
    function printGugudan() {
      let n1 = prompt("첫 번째 숫자를 입력하세요:", "");
      let n2 = prompt("두 번째 숫자를 입력하세요:", "");
      let m1 = parseInt(n1);
      let m2 = parseInt(n2);
      if (isNaN(m1) || isNaN(m2) || m1 < 1 || m1 > 9 || m2 < 1 || m2 > 9) {
        alert("잘못 입력하셨습니다. 1부터 9 사이의 숫자를 입력해주세요.");
        return;
      }
      for (let i = 1; i <= 9; i++) {
        document.write(m1 + " x " + i + " = " + m1 * i + "&nbsp;&nbsp;" + m2 + " x " + i + " = " + m2 * i + "<br>");
      }
    }
  </script>
</head>

<body>
  <h3>구구단 출력</h3>
  <hr>
  <script>
    printGugudan();
  </script>
</body>

</html>
